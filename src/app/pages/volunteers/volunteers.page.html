<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
     Red Cross Volunteers
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="openProduct(product)">
      <ion-avatar><img src="assets/images/avatar.svg" /></ion-avatar>
      <ion-label>
        {{ product.name }}
      </ion-label> 
    </ion-item>
  </ion-list>
 
  
  

</ion-content>
<ion-footer color="danger">
  <ion-toolbar position="bottom" color="danger">
    <div class="ion-text-center">
      <ion-button color="danger"(click)="call()" >CALL EMERGENCY SERVICES</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
