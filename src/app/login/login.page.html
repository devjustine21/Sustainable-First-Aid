<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
    </ion-item>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid" color="danger">Log in</ion-button>
    <ion-button type="button" expand="block" color="danger" routerLink="/registration">Create account</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar color="danger">
    <ion-button color="danger" routerLink="home" size="small" shape="round" style="text-align: center;">Skip Login and Registration</ion-button>
  </ion-toolbar>
</ion-footer>
